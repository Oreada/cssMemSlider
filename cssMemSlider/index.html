<!DOCTYPE html>
<html lang="en">

<head>
	<title>Slider</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <link rel="icon" href="img/icon-batman.png" type="image/png"> -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">

		<header class="header">
			<div class="header__container _container">
			</div>
		</header>

		<main class="main">
			<div class="main__container _container">
				<div class="main__slider slider">

					<div class="slider__media media">
						<div class="media__item" id="media1">
							<img src="./img/plan.jpg" alt="motivation photo" class="media__image">
						</div>
						<div class="media__item" id="media2">
							<img src="./img/be-strong.jpg" alt="motivation photo" class="media__image">
						</div>
						<div class="media__item" id="media3">
							<img src="./img/enjoy.jpg" alt="motivation photo" class="media__image">
						</div>
						<div class="media__item" id="media4">
							<img src="./img/do-more.jpg" alt="motivation photo" class="media__image">
						</div>
						<div class="media__item" id="media5">
							<img src="./img/love-to-learn.jpg" alt="motivation photo" class="media__image">
						</div>
						<div class="media__item" id="media6">
							<img src="./img/live-laugh.jpg" alt="motivation photo" class="media__image">
						</div>
					</div>

					<div class="slider__bottom">

						<div class="slider__note note">
							<div class="note__text" id="note1">Don't call it a dream. Call it a plan</div>
							<div class="note__text" id="note2">Be strong and never give up</div>
							<div class="note__text" id="note3">Enjoy the little things</div>
							<div class="note__text" id="note4">Do more of what makes you happy</div>
							<div class="note__text" id="note5">Love to learn</div>
							<div class="note__text" id="note6">Live, laugh, sing and be happy</div>
						</div>

						<div class="slider__controls controls">

							<input type="radio" name="radiobutton" class="controls__radio" id="radio1" checked>
							<input type="radio" name="radiobutton" class="controls__radio" id="radio2">
							<input type="radio" name="radiobutton" class="controls__radio" id="radio3">
							<input type="radio" name="radiobutton" class="controls__radio" id="radio4">
							<input type="radio" name="radiobutton" class="controls__radio" id="radio5">
							<input type="radio" name="radiobutton" class="controls__radio" id="radio6">

							<div class="controls__labels">

								<label for="radio1" class="controls__label">
									<div class="controls__label-core"></div>
								</label>
								<label for="radio2" class="controls__label">
									<div class="controls__label-core"></div>
								</label>
								<label for="radio3" class="controls__label">
									<div class="controls__label-core"></div>
								</label>
								<label for="radio4" class="controls__label">
									<div class="controls__label-core"></div>
								</label>
								<label for="radio5" class="controls__label">
									<div class="controls__label-core"></div>
								</label>
								<label for="radio6" class="controls__label">
									<div class="controls__label-core"></div>
								</label>
							</div>

						</div>

					</div>

				</div>
			</div>
		</main>

		<footer class="footer">
			<div class="footer__container _container">

			</div>
		</footer>
	</div>
</body>

</html>
